<div ng-controller="HomeController">
    <div class="movie col-md-7">
        <div class="movie well">
            <div class="row">
                <div class="col-md-12 page-header">
                    <div class="col-md-6">
                        <h2><strong>{{movieData.title}}</strong> ({{movieData.year}})</h2>
                    </div>
                    <div class="col-md-6">
                        <div class="progress">
                            <div class="progress-bar" id="prog" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                IMDb User Rating {{movieData.userRating}}
                            </div>
                        </div>
                        <h5 class="text-right">IMDb User Rating</h5>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="trailer">
                        <iframe id="frame" src="{{iframe}}"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="form-inline">
                <label for="rating">Minimum Rating</label>
                <select class="form-control" ng-model="rating" name="rating" id="rating"><option selected>No Rating</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
             </select>

            </div>
        </div>
        <div>
            <div class="col-md-12">
                <label for="yearstart">Between years</label>
                <input type="text" name="start" class="form-control" ng-model="start" placeholder="Starting year">
                <br/>
                <input type="text" name="end" class="form-control" ng-model="end" placeholder="Ending year">
            </div>
            <div class="col-md-12">
                <br/>
                <label for="genre">Genre</label>
                <input type="text" name="genre" class="form-control" ng-model="genre">
            </div>
            <div class="col-md-12">
                <br/>
                <label for="starring">Starring</label>
                <input type="text" name="starring" class="form-control" ng-model="starring" placeholder="eg: Tom Cruise">
            </div>
            <div class="col-md-12">
                <br/>

            </div>
            <div class="col-md-12">
                <br>
                <button ng-click="filterMovies()">Apply Filters</button>
            </div>
        </div>
    </div>
</div>
