<div ng-controller="HomeController">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12" id="trailer">
                <iframe src="{{iframe}}" id="frame"></iframe>
            </div>
            <div class="col-md-8">
                <div class="col-md-12">
                    <div id="e-message">
                    </div>
                    <div class="col-md-12 page-header">
                        <h2>{{movieData.title}}</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <img id="videoWindow" src="{{movieData.poster}}" style="max-height:300px;">
                </div>
                <div class="col-md-8">
                    <strong>{{movieData.runtime}}</strong><br/>
                    <strong>{{movieData.year}}</strong><br/>
                    <strong>Director: {{movieData.director}}</strong>
                    <h4>{{movieData.synopsis}}</h4>
                    <h5>Lead Actors: {{movieData.stars[0]}}, {{movieData.stars[1]}}, {{movieData.stars[2]}}</h5>
                    <br/>
                    <div class="badge" id="scoreid">
                        <div>
                            <h1>{{movieData.userRating}}/10</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div>
            <div class="col-md-12">
                <label for="yearstart">Between years</label>
                <input type="text" name="start" class="form-control" ng-model="start" placeholder="Starting year">
                <br/>
                <input type="text" name="end" class="form-control" ng-model="end" placeholder="Ending year">
            </div>
            <div class="col-md-12">
                <br/>
                <label for="genre">Genre</label>
                <input type="text" name="genre" class="form-control" ng-model="genre" placeholder="Musical">
            </div>
            <div class="col-md-12">
                <br/>
                <label for="starring">Starring</label>
                <input type="text" name="starring" class="form-control" ng-model="starring" placeholder="eg: Tom Cruise">
            </div>
            <div class="col-md-12">
                <br/>
                <label for="rating">Rating</label>
                <input type="number" name="rating" class="form-control" ng-model="rating" placeholder="8">
            </div>
            <div class="col-md-12">
                <br>
                <button ng-click="filterMovies()">Apply Filters</button>
            </div>
        </div>
    </div>
</div>
