<div ng-controller="HomeController" class="main container">
    <div class="row">
        <div class="col-md-8">
            <div class="col-md-12">
                <div class="col-md-12 page-header">
                    <h2>{{movieData.title}}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <img src="{{movieData.poster}}" style="max-height:300px;">
            </div>
            <div class="col-md-8">
                <strong>{{movieData.runtime}}</strong><br/>
                <strong>{{movieData.year}}</strong><br/>
                <strong>Director: {{movieData.director}}</strong>
                <h4>{{movieData.synopsis}}</h4>
                <h5>Lead Actors: {{movieData.stars[0]}}, {{movieData.stars[1]}}, {{movieData.stars[2]}}</h5>
                <br/>
                <div class="badge" id="scoreid" badge-color>
                    <div>
                        <h1>{{movieData.userRating}}/10</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
